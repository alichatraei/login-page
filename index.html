<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <!-- Login Form container -->
    <form id="form">
      <div class="login_form__container">
        <!-- title -->
        <div class="login_form__titleContainer">
          <h1 id="login_form__loginTitle">Login</h1>
        </div>
        <!-- inputs -->
        <div class="login_form__inputsContainer">
          <div class="login_form__input">
            <i class="fa fa-envelope-o" aria-hidden="true"></i
            ><input type="text" placeholder="Enter your username..." />
          </div>
          <div class="login_form__input">
            <i class="fa fa-key" aria-hidden="true"></i
            ><input type="password" placeholder="Enter your password..." />
          </div>
        </div>
        <!-- checkbox -->
        <div class="login_form__checkboxContainer">
          <input type="checkbox" name="rememberMe" id="remember" />
          <label for="remember">Remember me</label>
        </div>
        <!-- button -->
        <div class="login_form__buttonContainer">
          <button id="login_form__buttonLogin" type="submit" form="form">
            Login
          </button>
        </div>
        <!-- Not a remember? sign up -->
        <div class="login_form__notRememberContainer">
          <p id="login_form_notRememeber">
            Not a Rememeber ? <a href="#">SignUp Now!!!</a>
          </p>
        </div>
      </div>
    </form>
    <!-- Load Blob SVG-->
    <div id="blob__container">
      <img src="./assets/img/blob.svg" id="blob" />
    </div>
    <!-- Load scripts -->
    <script
      src="https://kit.fontawesome.com/16ddd12ce7.js"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
